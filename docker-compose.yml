version: "3"
services:
## commenting build as images can be pulled if someone wants to build them localy remove all comments
#  base:
#    build: ./base/
#    image: myaiops/hadoopbase:latest
  namenode:
#    build: ./namenode/
    image: myaiops/hadoopnamenode:latest
    hostname: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    networks:
      - hadoop-cluster_default
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env

  datanode:
#    build: ./datanode/
    image: myaiops/hadoopdatanode:latest
    hostname: datanode
    restart: always
    ports:
      - 9864:9864
    networks:
      - hadoop-cluster_default
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop.env


  resourcemanager:
#    build: ./resourcemanager/
    image: myaiops/hadoopresourcemanager:latest
    hostname: resourcemanager
    restart: always
    ports:
      - 8088:8088
    networks:
      - hadoop-cluster_default
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 "
    env_file:
      - ./hadoop.env

  nodemanager:
#    build: ./nodemanager/
    image: myaiops/hadoopnodemanager:latest

    restart: always
    ports:
      - 8042:8042
      - 19888:19888
      - 41137:41137
    networks:
      - hadoop-cluster_default
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop.env


  
  historyserver:
#    build: ./historyserver/
    image: myaiops/hadoophistoryserver:latest
    hostname: historyserver
    restart: always
    ports:
      - 8188:8188
    networks:
      - hadoop-cluster_default
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env
  
volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:
networks:
  hadoop-cluster_default:
    external:
      name: hadoop-cluster_default


